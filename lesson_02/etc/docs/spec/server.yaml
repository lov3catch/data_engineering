openapi: 3.0.3
info:
  title: Lesson 2
  description: Lesson 2
  version: 1.0.0
servers:
  - url: 'http:127.0.0.1:8081'
paths:
  /job1:
    post:
      summary: Trigger logic - parsing salse
      requestBody:
        description: Send data and dir path
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                  format: date
                  example: 2022-08-09
                raw_dir:
                  type: string
                  example: /home/username/lesson2/raw/sales/2022-08-09
                page:
                  type: integer
                  example: 2
              required:
                - data
                - raw_dir
                - page

      responses:
        200:
          description: OK
  /job2:
    post:
      summary: Trigger logic - move data from raw to stg folder
      requestBody:
        description: Send data and dir path
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                raw_dir:
                  type: string
                  example: /home/username/lesson2/raw/sales/2022-08-09
                stg_dir:
                  type: string
                  example: /home/username/lesson2/stg/sales/2022-08-09
              required:
                - raw_dir
                - stg_dir
      responses:
        200:
          description: OK

